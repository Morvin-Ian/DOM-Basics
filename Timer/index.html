<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="timer">

        <div class="days">
            <span>Days </span>
            <p id="days_val" ></p>
        </div>

        <div class="hours">
            <span>Hours</span>
            <p id="hours_val"></p>

        </div>

        <div class="mins">
        <span>Minutes</span>
        <p id="mins_val"></p>
        </div>

        <div class="seconds">
            <span>Seconds</span>
            <p id="sec_val"></p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
